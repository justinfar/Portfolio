# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Justin Farrugia | Designer
email: justinmfarrugia@gmail.com
description: This is the portfolio of Justin Farrugia, a product designer based in Malta.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.justinfarrugia.com" # the base hostname & protocol for your site
twitter_username: justinmfarrugia
github_username:  justinmarkfarrugia
permalink: "/:title"
# Build settings
markdown: kramdown

timezone: Europe/Amsterdam
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: posts
  values:
    author: Justin Farrugia
    layout: post






