<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo list app</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
</head>
<div class="plan row">

</div>

<body class="wrapper">
    <div class="row">
        <header style=" margin: 25px;">
            <input type="text" placeholder="Enter an activity.." id="item">
            <button id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                    </g>
                </svg>
            </button>
        </header>
    </div>
    <div class="wrapper" style=" margin: 18px;">
        <!-- Uncompleted tasks -->
        <ul class="todo" id="todo">
            
        </ul>
        <hr>
        <!-- Completed tasks -->
        <ul class="todo" id="completed">
        </ul>
    </div>

<footer>
	<div class="plan row footer">
	    <p>Built by Justin Farrugia</p>
	</div>
</footer>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
